version: '2'

services:
  hirespace.server:
    container_name: hirespace.server
    restart: always
    build: ./server
    networks:
      - nginx-proxy    
    ports:
      - "3031:3031"
    environment:
      - BACKEND_PORT=$BACKEND_PORT
      - FRONTEND_URL=$FRONTEND_URL
      - MONGODB_URI=$MONGODB_URI
      - SECRET=$SECRET
    command: npm run serve
  
  hirespace.client:
    container_name: hirespace.client
    restart: always
    build: ./client
    networks:
      - nginx-proxy    
    ports:
      - "3030:3030"
    depends_on:
      - hirespace.server
    command: npm run serve

networks:
  nginx-proxy:
    name: nginx-proxy # Used for reverse proxy across multiple services
    external: true